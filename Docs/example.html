<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Dynamic Textarea</title>
	<meta name="viewport" content="width = device-width, user-scalable=false; initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<style type="text/css" media="screen">
		body { font-family:Helvetica,Arial,sans-serif; -webkit-text-size-adjust:none; }
		h1 { font-size:20px; }
		small { display:block; font-size:14px; }
		p { font-size:10px; font-weight:bold; }
		div { margin-bottom:20px;}
		textarea#customEvents, textarea#customExtra { font-family:Helvetica,Arial,sans-serif; padding:5px; font-size:18px; line-height:1.5em; width:300px; border:2px dashed red; }
		.default textarea#customEvents { color:#999; }
		textarea#customExtra { padding-bottom:1.5em; border:2px solid blue; }
		textarea#customFilled { padding:5px; font-size:14px; line-height:1.3em; width:400px; font-weight:bold; font-family:Helvetica,Arial,sans-serif; }
	</style>
	<script type="text/javascript" src="mootools.js"></script>
	<script src="../Source/dynamicTextarea.js" type="text/javascript" charset="utf-8"></script>
	<script>
		window.addEvent('domready',function(){
			new DynamicTextarea('default'); // Default Textarea, takes no options

			new DynamicTextarea('customEvents',{ // Custom Textarea, takes options object
				minRows:2,
				onLoad: function() {
					if (this.textarea.value == 'I am at least 2 rows high')
						this.textarea.addClass('default');
				},
				onFocus: function() {
					if (this.textarea.value=='I am at least 2 rows high')
						this.textarea.value = '';
				},
				onBlur: function() {
					if (this.textarea.value=='')
						this.textarea.value = 'I am at least 2 rows high';
				}
			});

			new DynamicTextarea('customExtra');

			new DynamicTextarea('customFilled');
		});
	</script>
</head>
<body>
	<div>
		<h1>Default TextArea <small>(No styling or custom options)</small></h1>
		<textarea id="default"></textarea>
	</div>

	<div>
		<h1>Custom TextArea 1 <small>(CSS Styles, custom onBlur and onFocus events, 2 row minimum height)</small></h1>
		<textarea id="customEvents">I am at least 2 rows high</textarea>
	</div>

	<div>
		<h1>Custom TextArea 2 <small>(Always appears to have an extra line of space underneath to encourage more content)</small></h1>
		<textarea id="customExtra"></textarea>
	</div>

	<div>
		<h1>Custom TextArea 3 <small>(Preloaded with lots of content)</small></h1>
		<textarea id="customFilled">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
	</div>
</body>
</html>
